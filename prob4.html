<!-- : Show/Hide Content with JavaScript
Description:
Create a web page with a button that, when clicked, shows or hides a block of text. The text
block should initially be hidden and only become visible when the button is clicked.
Requirements:
● Use HTML to create a button and a block of text.
● Use CSS to initially hide the block of text.
● Write JavaScript to toggle the visibility of the text block when the button is clicked. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob4_Hide_showContent</title>
    <!-- <script src="script.js" defer></script> -->
    <style>
        *{
            background-color:bisque;
        }
        .test{
            height: 40vh;
            width: 50vw;
            border: 5px solid pink;
        }
        
    </style>
</head>
<body>
    <div class="test" id="testing">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, qui non dolorum ullam facere omnis dolores velit consectetur suscipit veniam totam rem saepe debitis. A ullam culpa aperiam similique rem.
    </div>
    <button>Toggle</button>
    
    <script>
        console.log("Welcome to Programming world: ");
       const test= document.getElementById("testing").style.color="red";
       
      
       const buttons = document.getElementsByTagName("button");
       let con=false;
        for (const button of buttons) {
            button.addEventListener('click',(btn)=>{
                if(con==false){
                    let data= document.getElementById("testing").style.visibility="hidden";
                    con=true;
                    button.style.color="blue";
                    button.style.borderRadius="10px";
                    button.style.backgroundColor="black";
                    button.style.color="white";
                    data.style.color="pink";
                    data.style.border="4px solid red";
                }else{
                    let data= document.getElementById("testing");
                    data.style.visibility="visible";
                    data.style.borderRadius="10px";
                    data.style.color="blue";
                    data.style.border="4px solid black";
                    data.style.margin="7px";
                    con=false;
                    button.style.backgroundColor="white";
                    button.style.color="black";
                }
       });
        }
       console.log(data);
    </script>
</body>
</html>
